<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		li{list-style: none;}
		.box{
			width: 1000px;
			margin: 50px auto;
			position: relative;
		}
		.box .slider ul li img{
			width: 100%;
		}
		.slider li{
			position: absolute;
		
		}
		#prev,#next{
			width: 76px;
			height: 112px;
			position: absolute;
			top: -20px;
			z-index: 5;
		}
		#prev{
			left: 0;
			background:  url(./img/prev_1.png) ;
		}
		#next{
			right: 0;
			background:  url(./img/next_1.png) ;
		}
	</style>
	<script src="./js/select.js"></script>
	<script src="./js/animate.js"></script>
	<script>
		window.onload = function(){
			var json =[{
				//第一张图
				width: 350,
				top: 0,
				left: 20,
				zIndex: 1,
				opacity: 0.6
			},{
				//第二张图
				width: 500,
				top: 50,
				left: 0,
				zIndex: 2,
				opacity: 0.8
			},{
				//第三张图
				width: 500,
				top: 100,
				left: 250,
				zIndex: 3,
				opacity: 1
			},{
				//第四张图
				width: 500,
				top: 50,
				left: 500,
				zIndex: 2,
				opacity: 0.8
			},{
				//第五张图
				width: 350,
				top: 0,
				left: 630,
				zIndex: 1,
				opacity: 0.6
			}];
			//给每个li对应的属性\
			function imgmove(index){
			var lis = $('li');
			for( var i = 0; i < lis.length; i++){
				var li = lis[i];
				var addIndex = i - index;
				if( addIndex < 0){
					addIndex += 5;
				}
				var addStyle = json[addIndex];
				animate(li,addStyle,null);
			}
			}
			//点击事件
			var index = 0;
			$('#next').onclick = function(){
				index ++;
				if( index ==5 ){
					index = 0;
				}
				imgmove(index);
			}
			$('#prev').onclick = function(){
				index --;
				if (index < 0 ) {
					index = 4;
				}
			imgmove(index);
			}
			//自动播放动画
			var timer;
			timer = setInterval(function(){
				index ++;
				if( index ==5 ){
					index = 0;
				}
				imgmove(index);
			}
			,2000)
		}
	</script>
</head>
<body>
	<div class="box">
		<div class="slider">
			<ul>
				<li><img src="./img/slidepic5.jpg" alt="" /></li>
				<li><img src="./img/slidepic6.jpg" alt="" /></li>
				<li><img src="./img/slidepic7.jpg" alt="" /></li>
				<li><img src="./img/slidepic8.jpg" alt="" /></li>
				<li><img src="./img/slidepic9.jpg" alt="" /></li>
			</ul>
		</div>
		<div class="arrows">
			<a href="javasprite:;" id="prev"></a>
			<a href="javasprite:;" id="next"></a>

		</div>
	</div>
</body>
</html>
